<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="card">
    <h5 class="advice-counter">ADVICE #<span id="counter">117</span></h5>
    <h2 id="advice" class="advice-text">
      "It is easy to sit up and talk notice, what's diffcult is getting up and taking action."
    </h2>
    
    <div class="divider">
      <img src="./images/pattern-divider-desktop.svg" alt="pattern-divider" class="divider-img">
    </div>
    
    <button class="btn" id="generate-btn">
      <img src="./images/icon-dice.svg" alt="icon-dice">
    </button>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Dev-Amna">Dev-Amna</a>.
  </div>
  <script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/axios@1.6.7/dist/axios.min.js"></script>
  
</body>
</html>
